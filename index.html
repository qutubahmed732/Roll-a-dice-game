<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>




    <button class="newGame"><i class="fa-solid fa-rotate"></i> New Game</button>
    <button class="rollDice "><i class="fa-solid fa-cube"></i> Roll Dice</button>
    <button class="hold"><i class="fa-solid fa-gamepad"></i> Hold</button>
    <img src="" alt="" width="70px" class="dice" />
    <div class="container">



        <div class="part1 player player_0">
            <div class="intro">
                <h1 class="name" id="name-0">Player 1</h1>
                <p class="totalScore score" id="score-0">0</p>
            </div>
            <div class="scores">
                <div class="current">
                    <h3 class="current-label">current</h3>
                    <p class="currentScore" id="current-0">0</p>
                </div>
            </div>
        </div>



        <div class="part2 player player_1">
            <div class="intro">
                <h1 class="name" id="name-1">Player 2</h1>
                <p class="totalScore score" id="score-1">0</p>
            </div>
            <div class="scores">
                <div class="current">
                    <h3 class="current-label">current</h3>
                    <p class="currentScore" id="current-1">0</p>
                </div>
            </div>
        </div>
    </div>







    <script src="app.js"></script>
</body>

</html>
